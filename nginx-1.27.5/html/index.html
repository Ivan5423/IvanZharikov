<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Породы Петухов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d9534f;
        }
        .rooster {
            width: 200px;
            height: auto;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .video-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Породы Петухов</h1>
    <div id="rooster-gallery">
        <img class="rooster" src="rooster1.jpg" alt="Петух 1">
        <img class="rooster" src="rooster2.jpg" alt="Петух 2">
        <img class="rooster" src="rooster3.jpg" alt="Петух 3">
    </div>

    <div class="video-container">
        <h2>Смотрите видео о породах петухов</h2>
        <iframe width="560" height="315" src="chicken-chicken-bro.gif" frameborder="0" allowfullscreen></iframe>
    </div>

        </ul>
    </footer>
</body>
</html>
